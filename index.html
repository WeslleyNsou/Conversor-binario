<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <h1>Conversor de Bases Numéricas</h1>
    <div>
        <h2 id="resultado"></h2>
    </div>
    <div>
        <input type="number" id="numero" placeholder="Digite um número" required>
    </div>
       <div>
           <legend>escolha uma base numerica</legend>
           <div>
            <input type="radio" name="base1" id="binario" value="binario">
            <label for="binario">Binário</label>
           </div>
           <div>
            <input type="radio" name="base1" id="decimal" value="decimal">
            <label for="decimal">Decimal</label>
           </div>
           <div>
            <input type="radio" name="base1" id="octal" value="octal">
            <label for="octal">Octal</label>
           </div>
            <div>
            <input type="radio" name="base1" id="hexadecimal" value="hexadecimal">
            <label for="hexadecimal">Hexadecimal</label>
       </div>
       <div>
           <legend>escolha outra base numerica</legend>
           <div>
            <input type="radio" name="base2" id="binario2" value="binario">
            <label for="binario2">Binário</label>
           </div>
           <div>
            <input type="radio" name="base2" id="decimal2" value="decimal">
            <label for="decimal2">Decimal</label>
           </div>
           <div>
            <input type="radio" name="base2" id="octal2" value="octal">
            <label for="octal2">Octal</label>
           </div>
            <div>
            <input type="radio" name="base2" id="hexadecimal2" value="hexadecimal">
            <label for="hexadecimal2">Hexadecimal</label>
       </div>
    <button id="converter">Converter</button>

    <script src="/Conversor.js"></script>
</body>
</html>
